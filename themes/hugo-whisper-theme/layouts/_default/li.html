  <h1 class="title" id="{{.Title | anchorize}}">{{.Title}}</h1>
  <div class="content {{if .Site.Params.enable_anchor_link}}{{ "anchor-link-enabled" }}{{ end }}">
      <p class="blog-post-meta">Released on {{ $.Date.Format "2 Jan 2006" }} {{ if .Params.kubernetes }} &nbsp;&#8226;&nbsp; Support for Kubernetes: {{.Params.kubernetes}}{{end}}</p>
      {{ .Content }}
  </div>
