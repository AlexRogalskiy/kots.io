name: CI

on: [pull_request]

jobs:
  check-html:
    runs-on: ubuntu-latest

    steps:
    - name: Check HTML
      uses: chabad360/htmlproofer@master
      with:
        # The directory to scan
        directory: "./public"
        # The arguments to pass to HTMLProofer
        arguments: --allow-hash-href --check-html --empty-alt-ignore --url-ignore "/kots.io/css/"
